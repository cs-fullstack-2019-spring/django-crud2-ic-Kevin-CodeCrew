<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>Index</h1>
<a href="{% url 'users' %}">Add New User</a>
{% for user in user_list %}
    <p><a href="{% url 'edit' user.id %}">
        {{ user.first_name }}
    </a>
    </p>
    <p>{{ user.last_name }}</p>
    <p>{{ user.email }}</p>
    <p>
        <a href="{% url 'delete' user.id %}">Delete User</a>
    </p>
    <hr/>

{% endfor %}
</body>
</html>
